{% extends 'base.html' %}
  {% block title %}
    Записи сообщества: {{ group.title }}
  {% endblock %}
  {% block content %}
  <div class="container py-5">
    <h1>{{ group.title }}</h1>
    <p>
      {{ group.description }}
    </p>
    <article>
      {% for post in posts %}
          {% include 'posts/includes/post_card.html' %}
          {% if not forloop.last %}
            <hr>
          {% endif %}
        {% endfor %}
    </article>
  </div>
  {% endblock %}
